<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<style>
  .success, .error {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }
  .success {
    background-color: green;
  }
  .error {
    background-color: red;
  }
</style>
<body>
  <div class="container">
    <h1>Add Book</h1>

    <form id="book-form">
      <div class="form-field">
        <label for="title-input">Title</label>
        <input type="text" id="title-input" class="u-full-width">
      </div>
      <div class="form-field">
        <label for="title-input">Author</label>
        <input type="text" id="author-input" class="u-full-width">
      </div>
      <div class="form-field">
        <label for="title-input">ISBN#</label>
        <input type="text" id="isbn-input" class="u-full-width">
      </div>
      <div class="form-field">
        <input type="submit" value="Submit">
      </div>
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

  </div>

  <script src="./appes6.js"></script>
</body>
</html>
